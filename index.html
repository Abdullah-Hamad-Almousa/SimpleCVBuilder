<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Two Centered Buttons</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 15px 40px;          /* medium–large size */
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #4169e1;   /* royal blue */
      color: white;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    .btn:hover {
      background-color: #3153b5;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="btn" onclick="window.location.href='pages/engCvCreator.html'">
      English CV creator
    </button>
    <button class="btn" onclick="window.location.href='pages/arCvCreator.html'">
      منشئ السيرة الذاتية العربية
    </button>
    <button class="btn" onclick="window.location.href='index.html'">
      Coming Soon
    </button>
  </div>
</body>
</html>
